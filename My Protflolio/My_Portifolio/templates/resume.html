{% extends 'main.html' %}

{% block title %}Resume{% endblock title %}

{% block content %}
<h1>
    Resume
</h1>
<br>
<h1>
    Education
</h1>
<div>
    {% for i in ed%}

    <div class="ed card">
        <h1>{{ ed.university}}</h1>
        <h1>{{ ed.course}}</h1>
        <h1>{{ ed.gpa}}</h1>
        <h1>{{ ed.date_start}}--{{ed.date_end}}</h1>
        <h1>{{ ed.location}}</h1>
    </div>
    {% endfor %}
</div>
<br>
<a href="/project">
    <button type="button">project</button>
</a>


{% endblock content %}
